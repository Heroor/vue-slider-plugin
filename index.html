<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>slider</title>
  <style>
  .slider {
    width: 500px;
    height: 300px;
    overflow: hidden;
  }

  .slider__container {
    height: 100%;
  }

  .slider__container>div {
    height: 100%;
    float: left;
  }

  .slider__container img {
  	width: 100%;
  	height: 100%;
  }
  </style>
</head>

<body>
  <div class="slider" id="slider">
    <div class="slider__container">
      <div><img src="./1.jpg"></div>
      <div><img src="./2.jpg"></div>
      <div><img src="./3.jpg"></div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
